<div class="flex flex-col gap-4 text-white bg-slate-600 rounded px-4 py-2">
    <h1 class="font-bold" data-testid="title">{{ title() }}</h1>
    <p data-testid="description">{{ description() }}</p>
    <div class="flex justify-between">
        <div class="font-semibold" data-testid="price">{{ price() }}</div>
        <button (click)="onAddProductToCard.emit()" type="button" class="border bg-green-500 px-2 py-1 rounded-sm" data-testid="button">
            Add to cart
        </button>
    </div>
</div>
