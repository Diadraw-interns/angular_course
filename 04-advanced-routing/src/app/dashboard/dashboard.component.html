<div class="flex flex-col gap-4">
    <div class="font-bold">User: {{getUser()}}</div>
    <mat-tab-group (mouseenter)="loadComponent()">
        <mat-tab label="Account"> <app-account /></mat-tab>
        <mat-tab label="Contacts"><app-contacts /></mat-tab>
        <mat-tab label="Invoices">
            <ng-template [ngComponentOutlet]="lazyComponent"></ng-template>
        </mat-tab>
    </mat-tab-group>
</div>
