<div class="grid grid-cols-2 gap-4">
    @for(product of products; track product.id) {
    <div class="flex flex-col gap-4 text-white bg-slate-600 rounded px-4 py-2">
        <h1 class="font-bold">{{product.title}}</h1>
        <p>{{product.description}}</p>
        <div class="flex justify-between">
            <div class="font-semibold">${{product.price}}</div>
            <button (click)="onAddProductToCard(product)" class="border bg-green-500 px-2 py-1 rounded-sm">Add to
                cart</button>
        </div>
    </div>
    }
</div>
