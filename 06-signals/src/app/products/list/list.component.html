<div class="flex gap-6">
    <div class="flex-1 bg-gray-300 rounded p-4 flex flex-col gap-4 h-fit">
        <h1 class="font-bold text-xl">Tags:</h1>
        <div class="flex flex-col gap-2">
            @for(tag of tags(); track $index) {
            <button class="bg-slate-700 rounded p-2 text-white" [ngClass]="{'bg-red-500': selectedTag()===tag}"
                (click)="handleTagChange(tag)">{{tag}}</button>
            }
            @if(selectedTag()!==""){
            <button class="rounded p-2 font-bold" (click)="handleTagChange('')">Clear X</button>
            }
        </div>
    </div>
    <div class="flex-[2] grid grid-cols-2 gap-4">
        @for(product of products(); track product.id) {
        <div class="flex flex-col gap-4 text-white bg-slate-600 rounded px-4 py-2">
            <h1 class="font-bold">{{product.name}}</h1>
            <p>{{product.description}}</p>
            <div class="flex justify-between">
                <div class="bg-neutral-500 rounded p-2">{{product.tag}}</div>
                <div class="font-semibold">${{product.price}}</div>
            </div>
        </div>
        }
    </div>
</div>
